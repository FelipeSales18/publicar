<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lolita+One&display=swap" rel="stylesheet">
    <title>Detalhes</title>
    <link href="styledetalhes.css" rel="stylesheet">
    <script src="detalhes.js" defer></script>
</head>
<body>
    <!-- Centralização do título e do botão de sair -->
    <div class="centralizado">
        <h1>Atletas Botafogo 2024-1</h1>
        <button id="voltar">Voltar</button>
        <button id="logout">Sair</button>
    </div>

    <!-- Mensagem de carregamento -->
    <p id="loading" style="font-weight: 600; text-align: center; margin-top: 20%;">Aguarde...</p>

    <!-- Contêiner onde os detalhes do atleta serão exibidos -->
    <main id="detalhes-container">
        <section id="atleta-details">
            <!-- Detalhes do atleta serão carregados aqui -->
        </section>
    </main>

</body>
</html>
